rules:
  # DNS服务器域名直连 - 防止DNS解析死循环
  - DOMAIN,dns.cloudflare.com,DIRECT
  - DOMAIN,dns.google,DIRECT
  - DOMAIN,doh.pub,DIRECT
  - DOMAIN,dns.alidns.com,DIRECT
  - IP-CIDR,1.1.1.1/32,DIRECT
  - IP-CIDR,1.0.0.1/32,DIRECT
  - IP-CIDR,8.8.8.8/32,DIRECT
  - IP-CIDR,8.8.4.4/32,DIRECT
  - IP-CIDR,223.5.5.5/32,DIRECT
  - IP-CIDR,223.6.6.6/32,DIRECT
  
  # 私有网络直连
  - RULE-SET,private,DIRECT
  
  # 国内域名和IP直连
  - RULE-SET,cn_domain,CN
  - RULE-SET,cn_ip,CN
  
  # YouTube服务
  - RULE-SET,youtube,YouTube
  
  # AI服务
  - RULE-SET,openai,AI
  - RULE-SET,claude,AI
  - RULE-SET,bard,AI
  - RULE-SET,copilot,AI
  - RULE-SET,bing,AI
  
  # 非中国地区域名走手动选择
  - RULE-SET,geolocation-!cn,Select
  
  # 兜底规则 - 其他所有流量走手动选择
  - MATCH,Select